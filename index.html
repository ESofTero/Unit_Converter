<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Conversion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Viga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="solo-proyect">
            <div id="converter-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="result-container">

                <div id="length-box-el" class="box-el">
                    <h3 class="metric-title-el">Length (Meter/Feet)</h3>
                    <p id="length-result-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="volume-box-el" class="box-el">
                    <h3 class="metric-title-el">Volume (Liters/Gallons)</h3>
                    <p id="volume-result-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div id="mass-box-el" class="box-el">
                    <h3 class="metric-title-el">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-result-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
