<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Conversion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Viga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="solo-proyect">
            <div id="converter-container">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" min="1" max="999" id="input-el" placeholder="0">
                <div>
                    <button class="btn" id="convert-btn">Convert</button>
                    <button class="btn" id="clear-btn">Clear</button>
                </div>
                
            </div>
            <div id="result-container">

                <div id="length-box-el" class="box-el">
                    <h3 class="metric-title-el">Length (Meter/Feet)</h3>
                    <p id="length-result-el"></p>
                </div>
                <div id="volume-box-el" class="box-el">
                    <h3 class="metric-title-el">Volume (Liters/Gallons)</h3>
                    <p id="volume-result-el"></p>
                </div>
                <div id="mass-box-el" class="box-el">
                    <h3 class="metric-title-el">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-result-el"></p>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
